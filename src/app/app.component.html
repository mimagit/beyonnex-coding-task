<header>
  <h2>Temperature Knob View Component - Demo</h2>
</header>
<main>
  <div class="settings">
    <label><input type="radio" name="implementation"
                  [ngModel]="selectedImplementationType"
                  [value]="'w_signals'"
                  (ngModelChange)="selectedImplementationType = 'w_signals'">
      With Angular Signals</label>

    <label><input type="radio" name="implementation"
                  [ngModel]="selectedImplementationType"
                  [value]="'wo_signals'"
                  (ngModelChange)="selectedImplementationType = 'wo_signals'">
      Without Angular Signals</label>

  </div>
  <app-temperature-knob-view *ngIf="selectedImplementationType === 'w_signals'; else implWoSignals"
                             [maxTemp]="maxTemp"
                             [minTemp]="minTemp"
                             [targetTemp]="targetTemp"></app-temperature-knob-view>
  <ng-template #implWoSignals>
    <app-temp-knob-view-no-signals [maxTemp]="maxTemp"
                                   [minTemp]="minTemp"
                                   [targetTemp]="targetTemp"></app-temp-knob-view-no-signals>
  </ng-template>
  <div class="settings">
    <label>Min</label>
    <input type="number" class="min-temp" [ngModel]="minTemp" (ngModelChange)="onMinTempChange($event)"/>
    <div class="spacer"></div>
    <label>Max</label>
    <input type="number" class="max-temp" [ngModel]="maxTemp" (ngModelChange)="onMaxTempChange($event)"/>
  </div>
  <div class="settings">
    <label>Target</label>
    <input type="range" class="target-temp-slider" [min]="minTemp" [max]="maxTemp" [ngModel]="targetTemp"
           (ngModelChange)="onTargetTempChange($event)"/>
  </div>
  <div class="settings">
    <label>Target</label>
    <input type="number" class="target-temp" [ngModel]="targetTemp" (ngModelChange)="onTargetTempChange($event)"/>
  </div>
</main>
